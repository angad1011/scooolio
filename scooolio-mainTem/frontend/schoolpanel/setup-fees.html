<!DOCTYPE html>

<html lang="en" class="light">
<!-- BEGIN: Head -->

<head>
    <meta charset="utf-8">
    <link href="dist/images/logo.svg" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>setup Fees structure</title>
    <!-- BEGIN: CSS Assets-->
    <link rel="stylesheet" href="dist/css/app.css" />
    <!-- END: CSS Assets-->
</head>

<body class="main" page-name="fees">
    <!-- BEGIN: Mobile Menu -->
    <div class="mobile-menu d-md-none" id="mobile-menu">

    </div>
    <!-- END: Mobile Menu -->
    <div class="d-flex">
        <!-- BEGIN: Side Menu -->
        <nav class="side-nav" id="side-nav">

        </nav>
        <!-- END: Side Menu -->
        <!-- BEGIN: Content -->
        <div class="content">
            <!-- BEGIN: Top Bar -->
            <div class="top-bar">
                <!-- BEGIN: Breadcrumb -->
                <div class="-intro-x breadcrumb me-auto d-none d-sm-flex"> <a href="">School/College</a> <i
                        data-feather="chevron-right" class="breadcrumb__icon"></i> <a href=""
                        class="breadcrumb--active">Fees</a> </div>
                <!-- END: Breadcrumb -->

                <!-- BEGIN: Notifications -->
                <div class="intro-x dropdown me-auto me-sm-6" id="notification-section">

                </div>
                <!-- END: Notifications -->
                <!-- BEGIN: Account Menu -->
                <div class="intro-x dropdown w-8 h-8" id="right-profile-section">

                </div>
                <!-- END: Account Menu -->
            </div>
            <!-- END: Top Bar -->
            <div class="intro-y box p-10">
                <h2 class="fw-bold fs-base me-auto">
                    Add Fees Structure
                </h2>
                <div class="grid columns-12 gap-4 gap-y-5 mt-5">
                    <div class="intro-y g-col-12 g-col-sm-6">
                        <label for="class" class="form-label">Fees Structure Name</label>
                        <input id="fees-structure-title" value="" type="text" class="form-control">
                    </div>
                    <div class="intro-y g-col-12 g-col-sm-6">
                        <label for="class" class="form-label">Select Class</label>
                        <select id="class" class="form-select">
                            <option>Class 1st</option>
                            <option>Class 2nd</option>
                            <option>Class 3rd</option>
                            <option>Class 4th</option>
                            <option>Class 5th</option>
                            <option>Class 6th</option>
                            <option>Class 7th</option>
                            <option>Class 8th</option>
                            <option>Class 9th</option>
                            <option>Class 10th</option>
                            <option>Class 11th Commerce</option>
                            <option>Class 11th Science</option>
                            <option>Class 11th Arts</option>
                            <option>Class 12th Commerce</option>
                            <option>Class 12th Science</option>
                            <option>Class 12th Arts</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-column flex-sm-row align-items-center mt-10 mb-2">
                    <h2 class="fw-medium fs-base me-auto">
                        Fees Duration:
                    </h2>
                </div>
                <div class="grid columns-12 gap-4 gap-y-5 mt-5">
                    <div class="intro-y g-col-12 g-col-sm-6">
                        <label for="class" class="form-label">Start Date</label>
                        <input class="datepicker form-control d-block mx-auto" data-single-mode="true">
                    </div>
                    <div class="intro-y g-col-12 g-col-sm-6">
                        <label for="class" class="form-label">End Date</label>
                        <input class="datepicker form-control d-block mx-auto" data-single-mode="true">
                    </div>
                </div>
                <div class="grid columns-12 gap-4 gap-y-5 mt-5">
                    <div class="intro-y g-col-12 g-col-sm-12">
                        <label for="class" class="form-label">Late Fees (Optional)</label>
                        <input type="text" class="form-control d-block mx-auto" data-single-mode="true">
                    </div>
                </div>
                <div id="fees-container" class="grid columns-12 gap-4 gap-y-5 mt-5">
                    <div class="intro-y g-col-12 g-col-sm-6">
                        <label for="fees-type" class="form-label">Select Fees Type</label>
                        <select id="fees-type" class="form-select">
                            <option>Admission Fee</option>
                            <option>Tuition Fee</option>
                            <option>ID Card Fee</option>
                            <option>Exam Fee</option>
                            <option>Extra Cariculumn Activity Fee</option>
                            <option>Transport Fee</option>
                            <option>Miscellaneous Fees</option>
                            <option>Library Fees</option>
                            <option>Laboratory Fees</option>
                            <option>Activity Fees</option>
                            <option>Uniform Fees</option>
                            <option>Building/Infrastructure Fees</option>
                            <option>Hostel/Boarding Fees</option>
                        </select>
                    </div>
                    <div class="intro-y g-col-12 g-col-sm-6">
                        <label for="fees-amount" class="form-label">Add Fees Amount</label>
                        <input id="fees-amount" type="text" class="form-control d-block mx-auto">
                    </div>
                </div>
                <div
                    class="intro-y g-col-12 d-flex align-items-center justify-content-center justify-content-sm-end mt-5">
                    <button id="add-more" class="btn btn-sm bg-theme-18 w-24 ms-2">Add More</button>
                </div>
                <div
                    class="intro-y g-col-12 d-flex align-items-center justify-content-center justify-content-sm-end mt-5">
                    <button class="btn btn-secondary w-24">Cancel</button>
                    <button class="btn btn-primary w-24 ms-2">Submit</button>
                </div>
            </div>
        </div>
        <!-- END: Content -->
    </div>

    <!-- BEGIN: JS Assets-->
    <!-- <script src="dist/js/app.js"></script> -->
    <script src="dist/js/custom.js"></script>

    <!-- END: JS Assets-->
</body>

</html>
