<!DOCTYPE html>

<html lang="en" class="light">
<!-- BEGIN: Head -->

<head>
    <meta charset="utf-8">
    <link href="dist/images/logo.svg" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Add Student</title>
    <!-- BEGIN: CSS Assets-->
    <link rel="stylesheet" href="dist/css/app.css" />
    <!-- END: CSS Assets-->
</head>
<!-- END: Head -->

<body class="main" page-name="event">
    <!-- BEGIN: Mobile Menu -->
    <div class="mobile-menu d-md-none" id="mobile-menu">

    </div>
    <!-- END: Mobile Menu -->
    <div class="d-flex">
        <!-- BEGIN: Side Menu -->
        <nav class="side-nav" id="side-nav">

        </nav>
        <!-- END: Side Menu -->
        <!-- BEGIN: Content -->
        <div class="content">
            <!-- BEGIN: Top Bar -->
            <div class="top-bar">
                <!-- BEGIN: Breadcrumb -->
                <div class="-intro-x breadcrumb me-auto d-none d-sm-flex"> <a href="">School</a> <i
                        data-feather="chevron-right" class="breadcrumb__icon"></i> <a href=""
                        class="breadcrumb--active">Add Event</a> </div>
                <!-- END: Breadcrumb -->
                <!-- BEGIN: Notifications -->
                <div class="intro-x dropdown me-auto me-sm-6" id="notification-section">

                </div>
                <!-- END: Notifications -->
                <!-- BEGIN: Account Menu -->
                <div class="intro-x dropdown w-8 h-8" id="right-profile-section">

                </div>
                <!-- END: Account Menu -->
            </div>
            <!-- END: Top Bar -->
            <div class="intro-y d-flex flex-column flex-sm-row align-items-center mt-8">
                <h2 class="fs-lg fw-medium me-auto">
                    Add Event
                </h2>
                <div class="w-full w-sm-auto d-flex mt-4 mt-sm-0">
                    <a href="event-list.html" class="btn btn-primary shadow-md me-2">
                        Event List</a>
                </div>
            </div>
            <div class="pos intro-y grid columns-12 gap-5 mt-5">
                <!-- BEGIN: Post Content -->
                <div class="intro-y g-col-12 g-col-lg-8">
                    <input type="text"
                        class="intro-y form-control py-3 px-4 box border-white dark-border-dark-3 pe-10 placeholder-theme-13"
                        placeholder="Title">
                    <div class="post intro-y overflow-hidden box mt-5">
                        <ul class="post__tabs nav nav-tabs flex-column flex-sm-row bg-gray-300 dark-bg-dark-2 text-gray-600"
                            role="tablist">
                            <li id="content-tab" class="nav-item" role="presentation">
                                <button
                                    class="tooltip nav-link d-flex justify-content-center align-items-center w-full w-sm-40 py-4 active"
                                    title="Fill all the details for Event" data-bs-toggle="pill"
                                    data-bs-target="#content" type="button" role="tab" aria-controls="content-tab"
                                    aria-selected="true"> <i data-feather="file-text" class="w-4 h-4 me-2"></i>
                                    Content </button>
                            </li>
                        </ul>
                        <div class="post__content tab-content">
                            <div class="tab-pane p-5 fade show active" id="content" role="tabpanel"
                                aria-labelledby="content-tab">
                                <div class="border border-gray-200 dark-border-dark-5 rounded-2 p-5">
                                    <div
                                        class="fw-medium d-flex align-items-center border-bottom border-gray-200 dark-border-dark-5 pb-5">
                                        <i data-feather="chevron-down" class="w-4 h-4 me-2"></i> Text Content
                                    </div>
                                    <div class="mt-5">
                                        <div class="editor">
                                            <p>Content of the editor.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="border border-gray-200 dark-border-dark-5 rounded-2 p-5 mt-5">
                                    <div
                                        class="fw-medium d-flex align-items-center border-bottom border-gray-200 dark-border-dark-5 pb-5">
                                        <i data-feather="chevron-down" class="w-4 h-4 me-2"></i> Caption & Images
                                    </div>
                                    <div class="mt-5">
                                        <div>
                                            <label for="post-form-7" class="form-label">Caption</label>
                                            <input id="post-form-7" type="text" class="form-control"
                                                placeholder="Write caption">
                                        </div>
                                        <div class="mt-3">
                                            <label class="form-label">Upload Image</label>
                                            <div class="border-2 border-dashed dark-border-dark-5 rounded-2 pt-4">
                                                <div class="d-flex flex-wrap px-4" id="image-container">
                                                    <!-- Image previews will be dynamically added here -->
                                                </div>
                                                <div
                                                    class="px-4 pb-4 d-flex align-items-center cursor-pointer position-relative dark-text-gray-500">
                                                    <i data-feather="image" class="w-4 h-4 me-2"></i>
                                                    <span class="text-theme-1 dark-text-theme-10 me-1">Upload a
                                                        file</span> or drag and drop
                                                    <input type="file" id="image-upload" multiple
                                                        class="w-full h-full top-0 start-0 position-absolute opacity-0">
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END: Post Content -->
                <!-- BEGIN: Post Info -->
                <div class="g-col-12 g-col-lg-4">
                    <div class="intro-y box p-5">
                        <div class="mt-3">
                            <label for="post-form-2" class="form-label">Event Date</label>
                            <input class="datepicker form-control" id="post-form-2" data-single-mode="true">
                        </div>
                        <div class="mt-3">
                            <label for="youtube" class="form-label">Add Youtube URL</label>
                            <input type="text" class="form-control" id="youtube"
                                placeholder="Youtube live streaming URL">
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-primary w-20 me-auto">Save</button>
                            <button type="reset" class="btn btn-secondary w-20 me-auto">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- END: Post Info -->
            </div>

        </div>
        <!-- END: HTML Table Data -->
    </div>
    <!-- END: Content -->
    </div>

    <!-- BEGIN: JS Assets-->
    <script src="dist/js/app.js"></script>
    <script src="dist/js/ckeditor-classic.js"></script>
    <script src="dist/js/custom.js"></script>
    <!-- END: JS Assets-->
</body>

</html>
