<!DOCTYPE html>

<html lang="en" class="light">
<!-- BEGIN: Head -->

<head>
    <meta charset="utf-8">
    <link href="dist/images/logo.svg" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Notice Board</title>
    <!-- BEGIN: CSS Assets-->
    <link rel="stylesheet" href="dist/css/app.css" />
    <!-- END: CSS Assets-->
</head>
<!-- END: Head -->

<body class="main" page-name="noticeboard">
    <!-- BEGIN: Mobile Menu -->
    <div class="mobile-menu d-md-none" id="mobile-menu">

    </div>
    <!-- END: Mobile Menu -->
    <div class="d-flex">
        <!-- BEGIN: Side Menu -->
        <nav class="side-nav" id="side-nav">

        </nav>
        <!-- END: Side Menu -->
        <!-- BEGIN: Content -->
        <div class="content">
            <!-- BEGIN: Top Bar -->
            <div class="top-bar">
                <!-- BEGIN: Breadcrumb -->
                <div class="-intro-x breadcrumb me-auto d-none d-sm-flex"> <a href="">School/College</a> <i
                        data-feather="chevron-right" class="breadcrumb__icon"></i> <a href=""
                        class="breadcrumb--active">Announcement Panel</a> </div>
                <!-- END: Breadcrumb -->
                <!-- BEGIN: Notifications -->
                <div class="intro-x dropdown me-auto me-sm-6" id="notification-section">

                </div>
                <!-- END: Notifications -->
                <!-- BEGIN: Account Menu -->
                <div class="intro-x dropdown w-8 h-8" id="right-profile-section">

                </div>
                <!-- END: Account Menu -->
            </div>
            <!-- END: Top Bar -->
            <div class="grid columns-12 gap-6">
                <div class="g-col-12 g-col-lg-12 g-col-xxl-12">
                    <!-- BEGIN: Display Information -->
                    <div class="intro-y box mt-lg-5">
                        <div class="d-flex align-items-center p-5 border-bottom border-gray-200 dark-border-dark-5">
                            <h2 class="fw-medium fs-base me-auto">
                                Create Anouncement
                            </h2>
                        </div>
                        <div class="p-5">
                            <div class="d-flex flex-column-reverse flex-xl-row flex-column">
                                <div class="flex-1 mt-6 mt-xl-0">
                                    <div class="grid columns-12 gap-x-5 gap-y-0">
                                        <div class="g-col-12 g-col-xxl-3">
                                            <div>
                                                <label for="update-profile-form-1" class="form-label">
                                                    Announcement Title</label>
                                                <input id="update-profile-form-1" type="text" class="form-control"
                                                    placeholder="" value="EMP1234">
                                            </div>
                                        </div>
                                        <div class="g-col-12 g-col-xxl-3">
                                            <div>
                                                <label for="update-profile-form-1" class="form-label">
                                                    Announcement Message</label>
                                                <input id="update-profile-form-1" type="text" class="form-control"
                                                    placeholder="" value="EMP1234">
                                            </div>
                                        </div>

                                        <div class="g-col-12 g-col-xxl-3">
                                            <label for="input-wizard-4" class="form-label">Start Date</label>
                                            <div class="input-group w-100 mx-auto">
                                                <div id="input-group-email" class="input-group-text"> <i
                                                        data-feather="calendar" class="w-4 h-4"></i> </div>
                                                <input type="text" class="datepicker form-control"
                                                    data-single-mode="true">
                                            </div>
                                        </div>
                                        <div class="g-col-12 g-col-xxl-3">
                                            <label for="input-wizard-4" class="form-label">End Date</label>
                                            <div class="input-group w-100 mx-auto">
                                                <div id="input-group-email" class="input-group-text"> <i
                                                        data-feather="calendar" class="w-4 h-4"></i> </div>
                                                <input type="text" class="datepicker form-control"
                                                    data-single-mode="true">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- BEGIN: HTML Table Data -->
            <div class="intro-y box p-5 mt-5">
                <!-- BEGIN: Data List -->
                <div class="intro-y g-col-12 ooverflow-x-auto overflow-lg-visible mt-5">
                    <table class="table table-report mt-n2 ">
                        <thead>
                            <tr>
                                <th class="text-nowrap">Title</th>
                                <th class="text-nowrap">Message</th>
                                <th class="text-nowrap">Start Date</th>
                                <th class="text-nowrap">End Date</th>
                                <th class="text-nowrap">Created Date</th>
                                <th class="text-nowrap">Status</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="intro-x">
                                <td class="text-right">
                                    Anouncement Title
                                </td>
                                <td class="text-right">Anouncement Message</td>
                                <td>
                                    10/2/2024 12:00 AM
                                </td>
                                <td>20/2/2024 12:00 AM</td>
                                <td>09/2/2024 10:20 AM</td>

                                <td class="table-report__action">
                                    <div class="d-flex justify-content-start align-items-center">
                                        <div class="mt-2">
                                            <div class="form-check form-switch"> <input id="checkbox-switch-7"
                                                    class="form-check-input" type="checkbox" checked> <label
                                                    class="form-check-label" for="checkbox-switch-7"></label> </div>
                                        </div>

                                    </div>
                                </td>
                                <td class="table-report__action">
                                    <div class="d-flex justify-content-start align-items-center">
                                        <button class="d-flex align-items-center me-3"> <i data-feather="check-square"
                                                class="w-4 h-4 me-1"></i> Edit </button>
                                        <button class="d-flex align-items-center me-3">
                                            <i data-feather="trash" class="w-4 h-4 me-1"></i> Delete </button>

                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- END: Data List -->
                <!-- BEGIN: Pagination -->
                <div class="intro-y g-col-12 d-flex flex-wrap flex-sm-row flex-sm-nowrap align-items-center mt-5">
                    <nav class="w-full w-sm-auto me-sm-auto">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#"> <i class="w-4 h-4" data-feather="chevrons-left"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#"> <i class="w-4 h-4" data-feather="chevron-left"></i>
                                </a>
                            </li>
                            <li class="page-item"> <a class="page-link" href="#">...</a> </li>
                            <li class="page-item"> <a class="page-link" href="#">1</a> </li>
                            <li class="page-item active"> <a class="page-link" href="#">2</a> </li>
                            <li class="page-item"> <a class="page-link" href="#">3</a> </li>
                            <li class="page-item"> <a class="page-link" href="#">...</a> </li>
                            <li class="page-item">
                                <a class="page-link" href="#"> <i class="w-4 h-4" data-feather="chevron-right"></i>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#"> <i class="w-4 h-4" data-feather="chevrons-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <select class="w-20 form-select box mt-3 mt-sm-0">
                        <option>10</option>
                        <option>25</option>
                        <option>35</option>
                        <option>50</option>
                    </select>
                </div>
                <!-- END: Pagination -->
            </div>

        </div>
        <!-- END: HTML Table Data -->
    </div>
    <!-- END: Content -->
    </div>

    <!-- BEGIN: JS Assets-->

    <!-- <script src="dist/js/app.js"></script> -->
    <script src="dist/js/custom.js"></script>
    <!-- END: JS Assets-->
</body>

</html>
